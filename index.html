<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loan Amortization Calculator</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="display-4 text-center">Loan Amortization Calculator</h2>
      <div class="main-flex">
        <div class="main-data-picker">
          <table class="table table-sm" style="margin: auto;">
            <tbody>
              <tr>
                <td>
                  <label class="active" for="loan_amount">Loan Amount</label>
                </td>
                <td>
                  <input
                    id="loan_amount"
                    type="text"
                    class="form-control form-control-sm numeric"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="interest_rate"
                    >Annual Interest Rate</label
                  >
                </td>
                <td>
                  <input
                    id="interest_rate"
                    type="text"
                    class="form-control form-control-sm numeric"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="loan_period"
                    >Loan period in years</label
                  >
                </td>
                <td>
                  <input
                    id="loan_period"
                    type="number"
                    class="form-control form-control-sm numeric"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="loan_start_date"
                    >Start date of loan</label
                  >
                </td>
                <td>
                  <input
                    id="loan_start_date"
                    type="date"
                    class="form-control form-control-sm date"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="emi_amount"
                    >Scheduled monthly payment</label
                  >
                </td>
                <td>
                  <input
                    id="emi_amount"
                    type="text"
                    class="form-control form-control-sm numeric"
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="number_of_payments"
                    >Scheduled number of payments</label
                  >
                </td>
                <td>
                  <input
                    id="number_of_payments"
                    type="text"
                    class="form-control form-control-sm numeric"
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="actual_number_of_payments"
                    >Actual number of payments</label
                  >
                </td>
                <td>
                  <input
                    id="actual_number_of_payments"
                    type="text"
                    class="form-control form-control-sm numeric"
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="total_early_payments"
                    >Total of early payments</label
                  >
                </td>
                <td>
                  <input
                    id="total_early_payments"
                    type="text"
                    class="form-control form-control-sm numeric"
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="active" for="total_interest"
                    >Total interest</label
                  >
                </td>
                <td>
                  <input
                    id="total_interest"
                    type="text"
                    class="form-control form-control-sm numeric"
                    readonly
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="main-chart">
          <div id="chart-container"><canvas id="chart-area"></canvas></div>
        </div>
      </div>
      <br />
      <div id="amort_table">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th class="text-center">No</th>
              <th class="text-center">Payment Date</th>
              <th class="text-right">Beginning Balance</th>
              <th class="text-right">Scheduled Payment</th>
              <th class="text-right">Extra Payment</th>
              <th class="text-right">Total Payment</th>
              <th class="text-right">Principle</th>
              <th class="text-right">Interest</th>
              <th class="text-right">Ending Balance</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/chart.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
